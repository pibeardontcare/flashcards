<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flashcard App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1 id="deckTitle">Cohesion</h1>

    <div class="status-bar">
        <div id="cardsLeft">Cards Left: 7</div>
        <div id="percentLearned">Learned: 0%</div>
    </div>

    <div class="flashcard-container">
        <div class="flashcard" id="flashcard">
            <div class="front"></div>
            <div class="back"></div>
        </div>
    </div>

    <div class="button-container">
        <button id="remindMe">💡 Remind Me</button>
        <button id="gotIt">✅ Got It!</button>
        <button id="nextDeck" style="display: none;">➡️ Start Coupling</button>
        <button id="startQuiz" style="display: none;">📝 Start Quiz</button>
        <button id="startOver" style="display: none;">🔄 Start Over</button>
    </div>

    <div class="quiz-container" style="display: none;">
        <h2>Type the 7 Module Cohesion Types:</h2>
        <div id="quizInputs"></div>
        <button id="submitQuiz">✅ Submit Answers</button>
        <button id="reviewDeck" style="display: none;">🔄 Review</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
